<h2>Lista de Jogos</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Avaliação</th>
            <th>Data</th>
            <th>Opção</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.rating}}</td>
            <td>{{course.release}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
